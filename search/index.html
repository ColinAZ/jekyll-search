<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Web全文搜素</title>
    <meta name="applicable-device" content="pc,mobile">
    <link rel="apple-touch-icon" href="https://www.seohzz.com/images/assets/selectweb-icon.jpg">
    <meta name="apple-mobile-web-app-title" content="Select Web">
    <link type="text/css" rel="stylesheet" href="/search/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/search/font-awesome.css">
    <script src="/search/jquery.min.js"></script>
    <script src="/search/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/search/zk-search.css">
    <script src="/search/bootstrap3-typeahead.js"></script>
    <script src="/search/zk-search.js"></script>
  </head>
  <body>
    <div class="container">
      <p align="center" style="margin-top:100px"><a href="https://www.seohzz.com"><img src="selectweb-logo-search.png" alt="Select Web Logo" class="img-responsive"></a></p>
      <p align="center" style="margin-top:20px"><a id="cb-search-btn" class="btn btn-success btn-lg"><i class="fa fa-search-plus"></i> 全文搜索</a></p>
    </div>
    <div class="zk-search-tool" style="position: fixed; top: 0px; bottom: 0px; left: 0px; right: 0px; opacity: 0.95; background-color: #111111; z-index: 9999; display: none;">
      <input type="text" class="form-control zk-search-content" id="zk-search-content" style="position: fixed; top: 60px" placeholder="请输入搜索内容">
      <div style="position: fixed; top: 16px; right: 16px;"><i class="fa fa-times-circle fa-3x" style="color:#FFF" id="cb-close-btn"></i></div>
    </div>
  </body>
</html>
